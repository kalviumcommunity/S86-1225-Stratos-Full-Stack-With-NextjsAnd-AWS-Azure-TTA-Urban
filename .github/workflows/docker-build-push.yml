name: Docker Build & Push

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: ttaurban
  AWS_ECR_REGISTRY: ${{ secrets.AWS_ECR_REGISTRY }}
  AZURE_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.AWS_ECR_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}
            ${{ env.AZURE_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Login to AWS ECR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.AWS_ECR_REGISTRY }}
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Azure Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build and Test Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./ttaurban
          file: ./ttaurban/Dockerfile
          push: false
          load: true
          tags: ${{ env.DOCKER_IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Run Security Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE_NAME }}:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Test Container Functionality
        run: |
          echo "Starting container for functional testing..."
          docker run -d --name test-container \
            -p 3000:3000 \
            -e NODE_ENV=production \
            ${{ env.DOCKER_IMAGE_NAME }}:test
          
          # Wait for container to be healthy
          echo "Waiting for container to start..."
          sleep 15
          
          # Test health endpoint
          echo "Testing health endpoint..."
          max_attempts=30
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f http://localhost:3000/api/health 2>/dev/null; then
              echo "‚úÖ Health check passed!"
              break
            fi
            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts - waiting for app..."
            sleep 2
          done
          
          if [ $attempt -eq $max_attempts ]; then
            echo "‚ùå Health check failed after $max_attempts attempts"
            docker logs test-container
            exit 1
          fi
          
          # Test additional endpoints if needed
          echo "Testing root endpoint..."
          curl -f http://localhost:3000 || echo "Root endpoint test completed"
          
          echo "Stopping test container..."
          docker stop test-container
          docker rm test-container

      - name: Check Image Size
        run: |
          IMAGE_SIZE=$(docker images ${{ env.DOCKER_IMAGE_NAME }}:test --format "{{.Size}}")
          echo "üì¶ Docker image size: $IMAGE_SIZE"
          
          # Optionally fail if image is too large (e.g., > 1GB)
          SIZE_BYTES=$(docker images ${{ env.DOCKER_IMAGE_NAME }}:test --format "{{.Size}}" | numfmt --from=iec)
          MAX_SIZE=$((1024 * 1024 * 1024))  # 1GB in bytes
          
          echo "Image size in bytes: $SIZE_BYTES"
          if [ $SIZE_BYTES -gt $MAX_SIZE ]; then
            echo "‚ö†Ô∏è Warning: Image size exceeds 1GB"
          else
            echo "‚úÖ Image size is within acceptable limits"
          fi

      - name: Build and Push to Registries
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./ttaurban
          file: ./ttaurban/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            NODE_ENV=production
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Generate SBOM (Software Bill of Materials)
        if: github.event_name != 'pull_request'
        run: |
          echo "Generating SBOM for supply chain security..."
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            anchore/syft:latest \
            ${{ env.DOCKER_IMAGE_NAME }}:test -o json > sbom.json
          echo "‚úÖ SBOM generated successfully"

      - name: Upload SBOM as Artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: sbom.json
          retention-days: 30

      - name: Image Digest
        if: github.event_name != 'pull_request'
        run: |
          echo "üìã Image pushed successfully!"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          echo "Labels: ${{ steps.meta.outputs.labels }}"

      - name: Deployment Summary
        if: github.event_name != 'pull_request'
        run: |
          echo "## üê≥ Docker Build & Push Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Name:** ${{ env.DOCKER_IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Registries" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ AWS ECR: ${{ secrets.AWS_ECR_REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Azure Container Registry: ${{ secrets.AZURE_CONTAINER_REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Scans" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Trivy vulnerability scan completed" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ SBOM generated for supply chain security" >> $GITHUB_STEP_SUMMARY

  notify:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always() && github.event_name != 'pull_request'

    steps:
      - name: Success Notification
        if: needs.build-and-push.result == 'success'
        run: |
          echo "‚úÖ Docker image built and pushed successfully!"
          echo "Image is ready for deployment to AWS ECS or Azure Container Instances"

      - name: Failure Notification
        if: needs.build-and-push.result == 'failure'
        run: |
          echo "‚ùå Docker build/push failed!"
          echo "Please check the workflow logs for details"
          exit 1
