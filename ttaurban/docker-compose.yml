version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ttaurban-postgres
    environment:
      POSTGRES_USER: ttaurban_user
      POSTGRES_PASSWORD: ttaurban_pass
      POSTGRES_DB: ttaurban_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ttaurban_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ttaurban-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ttaurban-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - ttaurban-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ttaurban-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://ttaurban_user:ttaurban_pass@postgres:5432/ttaurban_db
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-change-this-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ttaurban-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  ttaurban-network:
    driver: bridge
