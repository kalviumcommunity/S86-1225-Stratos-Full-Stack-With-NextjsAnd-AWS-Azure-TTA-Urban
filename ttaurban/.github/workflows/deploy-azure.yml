name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ttaurban-app
  ACR_NAME: ttaurbanregistry
  RESOURCE_GROUP: ttaurban-rg

jobs:
  build-and-deploy:
    name: Build and Deploy to Azure
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_NAME }}.azurecr.io
          username: ${{ secrets.AZURE_ACR_USERNAME }}
          password: ${{ secrets.AZURE_ACR_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/ttaurban:${{ github.sha }}
            ${{ env.ACR_NAME }}.azurecr.io/ttaurban:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.ACR_NAME }}.azurecr.io/ttaurban:${{ github.sha }}

      - name: Configure App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          app-settings-json: |
            [
              {
                "name": "WEBSITES_PORT",
                "value": "3000"
              },
              {
                "name": "NODE_ENV",
                "value": "production"
              },
              {
                "name": "WEBSITES_ENABLE_APP_SERVICE_STORAGE",
                "value": "false"
              }
            ]

      - name: Restart App Service
        run: |
          az webapp restart \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }}

      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "App Name: ${{ env.AZURE_WEBAPP_NAME }}"
          echo "Image: ${{ env.ACR_NAME }}.azurecr.io/ttaurban:${{ github.sha }}"
          
          # Get the app URL
          APP_URL=$(az webapp show \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query defaultHostName \
            --output tsv)
          echo "App URL: https://$APP_URL"

      - name: Azure logout
        if: always()
        run: |
          az logout

      - name: Send deployment notification
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
